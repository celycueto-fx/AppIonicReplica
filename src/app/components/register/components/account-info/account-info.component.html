<div id="containerAccount">
  <div class="headerContent">
    <div class="divImgtext">
      <div>
        <img ion-img src="../../../../../assets/images/Oink-M.png" />
      </div>
      <div class="content-textDescript">
        <span class="titleSpan">¿CUÁLES SON TUS DATOS?</span>
        <ion-text> Ahora necesitamos saber algunos datos tuyos </ion-text>
      </div>
    </div>

  <div class="linedivider"></div>


    <div class="form-style">
      <div class="formContent">
        <div>
          <div class="title-form">
            <span>Documento de identidad</span>
          </div>
          <form [formGroup]="formDocId">
          <div>
            <ion-item>
            <select ion-select>
              <option *ngFor="let option of options" [value]="option.description">
                {{ option.description }}</option>

            </select>
          </ion-item>
            <!--
  <ion-select placeholder="Tipo de documento"   interface="popover" formControlName="typeDoc">
                <ion-select-option *ngFor="let option of options" [value]="option.description">
                  {{ option.description }}
                </ion-select-option>
              </ion-select>
            -->


          </div>
          <div class="linedivider"></div>

          <div>
            <ion-item>
            <input ion-input
            formControlName="numDoc"
             placeholder="Número de documento"

            >
            </ion-item>
          </div>
          <div class="linedivider"></div>

          <div>
            <ion-item>
            <input ion-input
            formControlName="documentIssueDate"
              placeholder="Fecha de expedición del documento"

            >
            </ion-item>
          </div>
          <div class="linedivider"></div>

          <div>
            <ion-item>
            <input ion-input
            formControlName="birthDate"
              placeholder="Fecha de nacimiento"
            >
          </ion-item>
          </div>
          <div class="linedivider"></div>

          <div>
            <ion-item>
              <select ion-select  interface="popover"  formControlName="gender" value="Genero">
                <option ion-select-option value="Femenino">Femenino</option>
                <option ion-select-option value="Masculino">Masculino</option>

              </select>
            </ion-item>
          </div>
          <div class="linedivider"></div>

        </form>
        </div>

        <!--config account-->

          <div class="title-form-config-account">
            <span>Configura tu cuenta</span>
          </div>
          <form [formGroup]="formConfigAccount">
<!--Alert-->
            <div *ngIf="isSuccesAccountInfo">
              <ion-alert
              trigger="present-alertAccount"
              message="Verifique los campos del PIN para continuar"

            ></ion-alert>
            </div>

          <ion-list>

              <input ion-input
              formControlName="email"
                type="email"
                required="true"
                errorText="Invalid email"
                placeholder="Correo electrónico"
              >

              <div class="alerttext" *ngIf="formConfigAccount?.get('email')?.errors">El email requerido</div>

              <div class="linedivider"></div>

              <input ion-input
              formControlName="confirmEmail"
                type="email"
                required="true"
                errorText="Invalid email"
                placeholder="Confirmar correo electrónico"
              >

              <div class="alerttext" *ngIf="formConfigAccount?.get('confirmEmail')?.errors">El email requerido</div>
              <div class="linedivider"></div>

            <ion-item>

              <input ion-input
              formControlName="securityPin"
              type="{{showPasswordConfirm ? 'text' : 'password'}}"
                placeholder="PIN de seguridad"
              >

              <div  class="alerttext" *ngIf="formConfigAccount?.get('securityPin')?.errors">Es requerido</div>
            </ion-item>
            <div class="linedivider"></div>

            <ion-item>

              <input ion-input
              formControlName="confimSecurityPin"
              required="true"
                type="{{showPasswordConfirm ? 'text' : 'password'}}"
                placeholder="Confirmar PIN de seguridad"
              >

              <div  class="alerttext" *ngIf="formConfigAccount?.get('confimSecurityPin')?.errors">ES requerido</div>
            </ion-item>


          </ion-list>
          </form>
          <div>
            <button ion-button
              class="coloBtnNext"
              expand="block"
              color="medium"
              shape="round"
              id="present-alertAccount"
              (click)="avanzarPaso()"
              >SIGUIENTE</button
            >
          </div>
        </div>
      </div>
    </div>
    <br />
  </div>
